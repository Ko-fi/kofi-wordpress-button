name: WordPress Coding Standards Checks

on: push

jobs:
  phpcs:
      name: WPCS
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: WPCS Check
          uses: 10up/wpcs-action@stable
          with:
            excludes: 'Tests'
            enable_warnings: true
            extra_args: --runtime-set testVersion 5.6-
